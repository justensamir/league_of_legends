<div class="bg container-fluid mb-5 d-flex justify-content-center align-items-center">
  <div class="container d-flex justify-content-center align-items-center mx-auto">
    <div class="login mb-5 bg-dark">
      <div class="pic">
        <img src="../../../assets/images/Prestige Inkshadow Yasuo.jpeg" loading="lazy" />
      </div>

      <form [formGroup]="loginForm" class="form p-3">
        <div *ngIf="showAlert" class="alert alert-danger" role="alert">
          <p class="m-0">Interrupted Network</p>
          <i class="bi bi-x close-alert" (click)="closeAlert()"></i>
        </div>

        <div class="mt-3 mb-4">
          <img class="form-text" src="../../../assets/images/signin3.png" alt="" loading="lazy">
        </div>

        <div class="input-icon">
          <i class="bi bi-person-fill icon"></i>
          <input type="email" formControlName="userName" class="input-field" placeholder="user@example.com"
            autocomplete="off">
          <ng-container *ngIf="getLogEmail.touched">
            <div *ngIf="getLogEmail.hasError('required')" class="text-danger text-start ps-3">
              required
            </div>
            <div *ngIf="getLogEmail.hasError('pattern')" class="text-danger text-start ps-3">
              Invalid Email
            </div>
          </ng-container>
        </div>

        <div class="input-icon">
          <i class="bi bi-lock-fill icon"></i>
          <input type="password" formControlName="password" class="input-field" placeholder="Password" autocomplete="off">
          <ng-container *ngIf="getLogPassword.touched">
            <div *ngIf="getLogPassword.hasError('required')" class="text-danger text-start ps-3">
              required
            </div>
            <div *ngIf="getLogPassword.hasError('pattern')" class="text-danger text-start ps-3">
              Invalid Password
            </div>
            <div *ngIf="invalidPassword == true" class="text-danger text-start ps-3">
              Invalid Email or Password
            </div>
          </ng-container>
        </div>

        <button type="submit" class="bttn signin mx-auto mt-3" [disabled]="IsDisable" (click)="login($event)">
          <span *ngIf="IsDisable" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          SIGN IN</button>
        <p class="or my-3">or</p>
        <button class="bttn discord mb-3 mt-0" (click)="loginDiscord($event); $event.stopPropagation();"><i class="bi bi-discord me-2"></i>Sigin with Discord</button>
        <p class="text-light mb-3 text">Don't have an account <a class="link" href="#" [routerLink]="['/signup']">Sign Up</a></p>
        <p class="text-light mb-3 text"><a class="link" href="#" [routerLink]="['/forget']">Forget Password?</a></p>

      </form>
    </div>
  </div>
</div>
