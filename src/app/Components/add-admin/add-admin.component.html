<div class="card dark-item">
  <div class="card-body">
    <h5 class="card-title text-light">Admins <span>| Add</span></h5>

    <!-- No Labels Form -->
    <form class="row g-3" [formGroup]="adminForm" (ngSubmit)="addAdmin()">
      <div class="col-md-6">
        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
      </div>
      <div class="col-md-6">
        <input type="text" formControlName="lastName"  class="form-control" placeholder="Last Name">
      </div>
      <div class="col-md-12">
        <input type="email" formControlName="email"  class="form-control" placeholder="Email">
      </div>
      <div class="col-md-6">
        <input type="password"  formControlName="password" class="form-control" placeholder="Password">
      </div>
      <div class="col-md-6">
        <input type="password"  formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
      </div>
      <div class="col-12">
        <input type="text"  formControlName="phoneNumber" class="form-control" placeholder="Phone Number">
      </div>
      <div class="text-end">
        <button type="submit" class="bttn px-5">ADD</button>
      </div>
    </form><!-- End No Labels Form -->

  </div>
</div>
