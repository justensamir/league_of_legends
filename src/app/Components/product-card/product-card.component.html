<div class="product-box bg-light " >
  <img [src]="product?.imgUrl" alt="" class="img-fluid">
  <div class="product-inner-box p-3">
    <div class="product-name">
      <h5>{{product?.name}}</h5>
    </div>
    <div class="d-flex justify-content-between align-items-center ">
      <div class="product-server">
        <i class="bi bi-database"></i> {{product?.serverName}}
      </div>
      <div class="product-category">
        <i class="bi bi-bookmarks"></i> {{product?.categoryName}}
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-2">
      <div class="product-rank">
        <i class="bi bi-gem"></i> {{product?.rankName}}
      </div>
      <div class="product-price ">
        ${{product?.price}}
      </div>
    </div>
    <div class="cart-btm mt-3 d-flex justify-content-center">
      <button class=" botn shadow-sm rounded-pill" (click)="addToCart()"> <i class="bi bi-cart2"></i> Add to cart</button>
    </div>
  </div>
</div>
